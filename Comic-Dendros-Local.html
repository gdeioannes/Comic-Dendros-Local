<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Comic/capitulos/css/style.css">
    
    <script type="text/javascript" src="Comic/js/jquery-1.6.2.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#pantalla-completa-btn").click(function(){
         
        console.log("Pantalla Completa");
            var i = document.getElementById("iframe-container");
                // go full-screen
                if (i.requestFullscreen) {
                    i.requestFullscreen();
                } else if (i.webkitRequestFullscreen) {
                    i.webkitRequestFullscreen();
                } else if (i.mozRequestFullScreen) {
                    i.mozRequestFullScreen();
                } else if (i.msRequestFullscreen) {
                    i.msRequestFullscreen();
                }
        });
    });
    </script>

</head>

<body>
    
    <div style="text-align: center">
        <button id="pantalla-completa-btn">Pantalla Completa</button>
        <iframe id="iframe-container" src="Comic/page-capitulo-uno.html"></iframe>
    </div>
</body>
</html>
